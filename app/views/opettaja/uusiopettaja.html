{% extends "base.html" %}
{% block content %}
<h1>Opettajatunnuksen luonti</h1>

<form method="post" action="{{base_path}}/uusiopettaja">
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" name="nimi" type="text">
    </div>

    <div class="form-group">
        <label>Opettajanumero</label>
        <input name="openro" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Syntymäaika</label>
        <input placeholder="YYYY-MM-DD" name="syntymaaika" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input name='salasana' class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input placeholder='10000 merkkiä' name='kuvaus' class="form-control" type="text">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Luo opettaja</button>
    </div>
</form>

{%if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

{%if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% endblock %}
