{% extends "base.html" %}
{% block content %}
<h1>Kurssitarjonta ja -paikan varaus</h1>
<a href="{{base_path}}/kurssit" class="btn btn-primary">Kurssit</a>
<a href="{{base_path}}/opiskelijat" class="btn btn-primary">Opiskelijat</a>
<a href="{{base_path}}/opettajat" class="btn btn-primary">Opettajat</a>

<h3>Kirjaudu sisään</h3>
<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="id" value="{{id}}" type="text">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="salasana" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>

<a href="{{base_path}}/uusioppilas" class="btn btn-primary">Luo käyttäjä</a>

{%if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

{%if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% endblock %}
